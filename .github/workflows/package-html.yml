name: Package Frontend HTML

on:
  workflow_dispatch:

jobs:
  build-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build all-in-one HTML
        run: npm run build

      - name: Prepare artifact
        run: |
          cp dist/index.html dist/management.html
          ls -lh dist/management.html

      - name: Upload HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: management-html
          path: dist/management.html
